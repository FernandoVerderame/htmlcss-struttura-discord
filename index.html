<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fernando Verderame">
    <meta name="description" content="TodoList">
    <title>Discord</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Intestazione -->
    <header>

        <!-- 1 / 2 -->
        <div class="block-header">
            <nav class="nav-container">
                <div class="left-nav"></div>
                <div class="mid-nav"></div>
                <div class="right-nav"></div>
            </nav>
        </div>
        
        <!-- 2 / 2 -->
        <div class="head-container">
            <div class="box-fucsia"></div>
        </div>
    </header>
    
    <!-- Main -->
    <main>

        <!-- 1 / 3 -->
        <div class="white-main">
            <div class="triple-block">
                <div class="blue-box"></div>
                <div class="lightpink-box"></div>
            </div>
        </div>

        <!-- 2 / 3 -->
        <div class="grey-main">
            <div class="triple-block">
                <div class="lightpink-box"></div>
                <div class="blue-box"></div>
            </div>
        </div>

        <!-- 3 / 3 -->
        <div class="white-main">
            <div class="triple-block">
                <div class="blue-box"></div>
                <div class="lightpink-box"></div>
            </div>
        </div>

        <div class="grey-main-2">
            <div class="green-block"></div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="black-block-1">
            <div class="five-block">
                <div class="pink-block"></div>
                <div class="lightgreen-block"></div>
                <div class="lightgreen-block"></div>
                <div class="lightgreen-block"></div>
                <div class="lightgreen-block"></div>
            </div>
        </div>

        <div class="grey-line"></div>

        <div class="black-block-2">
            <div class="aside-block">
                <div class="logo-block"></div>
                <div class="button-block"></div>
            </div>
        </div>
    </footer>

</body>
</html>
